<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Blot Club</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/game.css'>
    <link href='https://fonts.googleapis.com/css?family=Cagliostro' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.0.8/css/all.css' rel='stylesheet'>
</head>

<body>
    <main>
        <header>
            <div class='avatar'>
                <img src='img/avatar.jpg' alt='' id='avatar'>
                <div class='lvl'>0</div>
            </div>
            <div class='user-panel'>
                <div class='user-name'>Adam Smith</div>
                <div class='exp-bar'></div>
                <div class='exp'>0/0</div>
            </div>
            <div class='chips-panel'>
                <img src='img/red_chip.svg' alt=''>
                <div class='chips'>2 500</div>
                <img src='img/green_chip.svg' alt=''>
                <div class='chips'>1 000</div>
                <img src='img/yellow_chip.svg' alt=''>
                <div class='chips'>60</div>
            </div>
            <div class='tool-panel'>
                <div class='buy'><img src='img/red_chip.svg' alt=''>
                    <div class='plus'>+</div>
                </div>
                <div class='add'>ԱՆՎՃԱՐ ՉԻՊԵՐ</div>
                <div class='menu' id='menu'>
                    <div class='line'></div>
                    <div class='line'></div>
                    <div class='line'></div>
                </div>
            </div>
        </header>
        <div id='player-menu'>
            <div class='avatar'>
                <img src='img/avatar.jpg' alt=''>
                <div class='lvl'>0</div>
            </div>
            <div id="close"><i class="fas fa-times"></i></div>
            <div class='user-name'>Adam Smith</div>
            <div class='person'>id3565524</div>
            <div class='stat'>
                <div class='stat-tab'>
                    <p>Հաղթ. %</p>
                    <div class='circle'></div>
                    <p>0%</p>
                </div>
                <div class='stat-tab'>
                    <p>Հաղթ.</p>
                    <img src='img/crown-yellow.png' alt=''>
                    <p>0</p>
                </div>
                <div class='stat-tab'>
                    <p>Պարտ.</p>
                    <img src='img/crown-black.png' alt=''>
                    <p>0</p>
                </div>
            </div>
            <div class='leave'>
                    <p>Ելքերի %</p>
                    <div class='circle'></div>
                    <p>0%</p>
            </div>
            <p class='games'>Խաղեր 0</p>
        </div>
        <div id='game-menu'>
            <div class='menu-item'>Լեզու</div>
            <div class='menu-item'>Coupon</div>
            <div class='menu-item'>Shop</div>
            <label class='label-container'>Երաժշտություն<input type='checkbox'></label>
            <label class='label-container'>Ձայն<input type='checkbox'></label>
            <label class='label-container'>Ամբողջ էկրան<input type='checkbox'></label>
            <label class='label-container'>Անիմացիա<input type='checkbox'></label>
            <a href='index.html'>
                <div class='menu-item'>Նախասենյակ</div>
            </a>
        </div>
        <div class='game' id='game'>
            <div class='table-outer'>
                <div class='table-main'>
                    <div class='table-inner'>
                        <div class='circle circle1'></div>
                        <div class='circle circle2'></div>
                        <div class='circle circle3'></div>
                        <div class='circle circle4'></div>
                    </div>
                </div>
            </div>
            <div class='player opponent' id='opponent'>
                <img src='img/player2.png' alt=''>
                <div class='lvl'>19</div>
                <div class='present'></div>
                <div class='name'>James Muller</div>
            </div>
            <div class='player current'>
                <img src='img/avatar.jpg' alt=''>
                <div class='lvl'>0</div>
                <div class='present'></div>
                <div class='name'>Adam Smith</div>
            </div>
            <div class='score-board'>
                <p>Your Score: <span id='plscore'>0</span></p>
                <p>Opponent Score: <span id='opscore'>0</span></p>
            </div>
            <div id="disable"></div>
        </div>
    </main>
    <script src='js/game.js'></script>
    <script src='js/script.js'></script>
</body>

</html>
